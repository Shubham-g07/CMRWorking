<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" th:href="@{/CSS/style.css}" />
</head>

<body>
    <section class="main-content-dashboard p-4 sm:p-4 lg:p-8 bg-gray-100 dashboard-section min-h-screen flex items-center justify-center">
    
        <div th:if="${email != null}">
            <input type="hidden" id="email" th:value="${email}" />
            <input type="hidden" id="emailType" th:value="${toastType}" />
        </div>
 
        
        <div class="form-card bg-white p-8 md:p-10 rounded-2xl shadow-lg border border-gray-200 w-full max-w-md">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Forgot Password?</h2>
            <p class="text-center text-gray-600 mb-6">Enter your email to reset your password.</p>
            
            <form id="forgot-password-form" th:action="@{/changePass/send-otp}" method="POST">
                
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="p-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                        placeholder="e.g., you@example.com">
                </div>
                
                <div id="form-message" class="text-center text-sm font-medium mb-4" style="display:none;"></div>
                
                <div class="flex justify-center">
                    <button type="submit" id="submit-button"
                        class="px-6 py-3 w-full bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Send OTP
                    </button>
                </div>
                
                <div class="mt-6 text-center">
                    <a th:href="@{/login}" class="text-blue-600 hover:underline text-sm font-medium">Back to Login</a>
                </div>
            </form>
        </div>
    </section>

    <script type="text/javascript" th:src="@{/JS/script.js}"></script>
</body>

</html>
