<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:fragment="baseFrag(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
	integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Toastr CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

<!-- jQuery (Required for Toastr) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<link rel="stylesheet" th:href="@{/CSS/style.css}" />



<title th:text="${title}"></title>
</head>
<body  class="d-flex flex-column min-vh-100">

	<!-- Navbar section -->
	<nav
		class="navbar fixed-top navbar-light navbar-expand-lg bg-body-tertiary fw-bold"
		style="background-color: #e3f2fd;">

		<div
			class="container-fluid d-flex justify-content-between align-items-center">
			<a class="navbar-brand" th:href="@{/}" >Smart Contact Manager</a>

			<div
				class="d-flex align-items-center flex-grow-1 justify-content-end position-relative"
				style="gap: 1rem;">

				<!-- Nav items -->
				<ul class="navbar-nav nav-links d-flex align-items-center mb-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/about}">ABOUT</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/login}">LOGIN</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/signup}">SIGNUP</a></li>
				</ul>

				<!-- Search input wrapper -->
				<div id="searchWrapper" class="search-wrapper">
					<input type="text" class="form-control" placeholder="Search..." />
				</div>

				<!-- Search toggle button -->
				<button id="searchToggleBtn" class="btn btn-outline-success"
					type="button">Search</button>
			</div>
		</div>
		
	</nav>




	<main class="flex-grow-1">
	<div th:replace="${content}"></div>
	</main>



	<footer class="bg-light text-center text-dark py-3 ">
		<div class="mb-2 ">
			<div class="mb-2">
				<a href="#"><i class="fa-brands fa-facebook me-3"></i></a>
				 <a href="#"><i class="fab fa-twitter text-dark me-3"></i></a> 
					<a href="#"><i class="fab fa-linkedin text-dark me-3"></i></a> 
					<a href="#"><i class="fab fa-github text-dark me-3"></i></a>
			</div>
		</div>


		<div class="container">&copy; 2025 Smart Contact Manager. All
			rights reserved.</div>

	</footer>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{/JS/script.js}"></script>


</body>
</html>
