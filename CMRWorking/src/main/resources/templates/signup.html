<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org/" th:replace="~{ base::baseFrag(~{::section}) }">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>

	<section class="main-content flex-column justify-content-center align-items-center pb-4">
	
<div class="container col-md-9 offset-md-1.5">
	<div class="row d-flex justify-content-center align-items-center">
		<div class="w-75 vh-80">

			<div  class="d-flex justify-content-center mt-4">
			<h2 class="text-center mb-4 text-2xl font-semibold text-gray-800">Signup here</h2>
			</div>
			
			<div th:if="${captchaError != null}">
			<input type="hidden" id="captchaResponse" th:value="${captchaError}" />
			<input type="hidden" id="toastType" th:value="${toastType}" />
			</div>

			<form class="row g-3 mx-5 mb-5 mt-3" th:action="@{/signup}" th:method="post" th:object="${user}" enctype="multipart/form-data">
			
<!-- Name field  -->
				
				<div class="col-12">
				
					<label for="inputName" class="form-label">Name</label> 
					<input th:field="*{uName}" name="uName"
						type="text" class="form-control " id="inputName"
						placeholder="Enter your name" required 
						th:classappend="${ #fields.hasErrors('uName') } ? ' is-invalid' : '' ">
						
					<div th:each="e : ${ #fields.errors('uName') }" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>	
					
					
				</div>
			
			
<!-- Email field -->
				
				<div class="col-md-6">
				
					<label for="inputEmail4" class="form-label">Email</label>
					
					 <input
					 th:field="*{uEmail}" name="uEmail"
						type="email" class="form-control" id="inputEmail4" placeholder="Email" 
						th:classappend="${ #fields.hasErrors('uEmail')} ? ' is-invalid' : '' " >
						
						<div th:each="e : ${ #fields.errors('uEmail') }"  th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
						
				</div>
				
				
<!-- Password field -->
				
				<div class="col-md-6">
				
					<label for="inputPassword4" class="form-label">Password</label>
					 <input
					 th:field="*{uPassword}" name="uPassword"
						type="password" class="form-control" id="inputPassword4" placeholder="Password" 
						th:classappend=" ${ #fields.hasErrors('uPassword')} ? ' is-invalid' : ''">
						
					<div th:each=" e: ${ #fields.errors('uPassword') }" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
						
				</div>
				
				
<!-- Address field -->
				
				
				<div class="col-12">
				
					<label for="inputAddress" class="form-label">Address</label> 
					<input
						type="text" class="form-control" id="inputAddress" name="uAddress" th:field="*{uAddress}"
						placeholder="1234 Main St" >
				</div>
				
				
<!-- Profile image field -->
				
				<div class="col-md-8">
				
					<label for="inputImage" class="form-label">Profile picture</label>
					<input th:field="*{uImgFile}" type="file" accept="image/*" class="form-control" id="inputImage" >

					
				</div>
				
				
<!-- DOB field -->
				
				<div class="col-md-4">
				
					<label for="inputDate" class="form-label">DOB</label> 
					<input
						name="uDOB" th:field="*{uDOB}" type="Date" class="form-control" id="inputDate" >
						
				</div>
				
				
<!-- About field -->
				
				<div class="col-12">
				
					<label for="inputAbout" class="form-label">About</label>
						<textarea type="text" class="form-control" id="inputAbout"
							placeholder="About You" th:text="*{uAbout}" name="uAbout"
							style="resize: vertical; max-height: 200px;"></textarea>
				</div>
				
				
<!-- Captcha field -->
				
				<div class="cf-turnstile text-center" data-sitekey="0x4AAAAAABmdPy98u0Iu0dZe" style="min-height: 9vh;" ></div>
				

<!-- Submit & Reset field -->


				<div class="col-12 container text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					
					<button type="reset" class="btn btn-warning">Reset</button>
				</div>
				
			</form>

		</div>

		</div>
		</div>


	</section>

	
</body>
</html>
